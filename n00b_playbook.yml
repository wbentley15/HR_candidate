- name: This playbook is borken and tis cray
  hosts: localhost
  connection: local
  gather_facts: no
  vars:
    make: Honda
    unicorns:
      - name: samantha
       size: large
      - 
        name: charles
        size: xlarge
      - name: enrique
        size: medium
tasks:
    - name: restart auditd
      service:
        name: auditd
        state: restarted
  
    - name: Debug statement
      debug:
        var: {{ make }}
      register: debug_out

    - name: Check debug (DO NOT MODIFY THIS TASK)
      assert:
        that:
          - "'{{debug_out.make}}' == 'Honda'"

    - name: Make unicorn users
      user:
        name: "{{ item.name }}"
        comment: "size is {{ item.size }}"
        state: present
      with_dict: unicorns

    - name: Install Some Ops Packages
      yum:
        name: "{{ item }}"
        state: present
      with_items:
 		-lsof
        - strace
        - vim
 		- tcpdump 
